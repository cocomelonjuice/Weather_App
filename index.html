<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <tittle>Weather App</tittle>
    <link rel="stylesheet" href="style.css">
    <!--ko viết 2 dòng link rel =  ... để add nhiều style vào vì: So, all the rules from style1.css would be applied first, then the rules from style2.css will be applied, giải pháp là dùng sass
    hoặc tóm gọn 2 link style css vào thành 1 link  -->
</head>
<body>
    
<div class="card">
    <div class= "search">
        <input type ="text" placeholder = "enter city name" spellcheck="false">
        <button> <img src = "/images/search.png"></button>
    </div>

    <div class="error"><p>Invalid city name</p></div>

    <div class="weather">
        <img src="/images/rain.png" alt="mưa rơi" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">Paris</h2>
        <div class="details">
            
            <div class="col">
                <img src="/images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="/images/wind.png">
                <div>
                    <p class="wind">50 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="/script.js"></script>
</html>
